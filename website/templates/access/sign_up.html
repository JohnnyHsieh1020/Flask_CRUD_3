{% extends 'base.html' %} {% block title%}Sign Up Page{% endblock %} {% block content %}
<br />
<h1 align="center">Sign Up</h1>

<form method="POST">
    <div class="form-group">
        <label for="firstName">Name:</label>
        <input
            type="text"
            class="form-control"
            name="firstName"
            id="firstName"
            placeholder="Enter First Name"
        />
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Enter Email"
        />
    </div>
    <div class="form-group">
        <label for="password1">Password:</label>
        <input
            type="password"
            class="form-control"
            name="password1"
            id="password1"
            placeholder="Enter Password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Confirm password:</label>
        <input
            type="password"
            class="form-control"
            name="password2"
            id="password2"
            placeholder="Confirm Password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Identity:</label>
        <input type="radio" id="supervisor" name="identity" value="supervisor" />
        <label for="supervisor">Supervisor</label>
        <input type="radio" id="subordinate" name="identity" value="subordinate" />
        <label for="subordinate">Subordinate</label><br />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
